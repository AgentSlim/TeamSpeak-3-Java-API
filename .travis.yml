language: java
jdk: openjdk7
branches: 
only:
- master
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - GPG_DIR="`pwd`/deploy"
notifications:
  email:
    on_success: never
    on_failure: always
after_success:
- openssl aes-256-cbc -pass pass:$ENCRYPT_PASSWORD -in $GPG_DIR/pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPT_PASSWORD -in $GPG_DIR/secring.gpg.enc -out $GPG_DIR/secring.gpg -d
- "$GPG_DIR/publish.sh"